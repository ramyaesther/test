div class="row">

    <div class="card col-md-6 offset-md-3 offset-md-3">

        <div class="row">

            <h3 class="text-center"> Update Customer</h3>

            <hr />

            <div class="card-body">

                <form (ngSubmit)="onSubmit()">

   

                 

   

                   <div class="form-group">

                        <label> firstName</label>

                        <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName"

                            name="firstName">

                    </div>

   

   

   

             <div class="form-group">

          <label> lastName</label>

         <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName"name="lastName">

                    </div>
                    <div class="form-group">

                        <label> emailId</label>

                        <input type="text" class="form-control" id="emailId" [(ngModel)]="customer.emailId"

                            name="emailId">

                    </div>

   

   

                    <div class="form-group">

                    <label> phoneNo</label>

                    <input type="number" class="form-control" id="phoneNo" [(ngModel)]="customer.phoneNo"

                        name="phoneNo">

                </div>

   

   

   

               <div class="form-group">

                    <label> caste</label>

                    <input type="text" class="form-control" id="caste" [(ngModel)]="customer.caste"

                        name="caste">

                </div>
                <div class="form-group">

                    <label> religion</label>

                    <input type="text" class="form-control" id="religion" [(ngModel)]="customer.religion"

                        name="religion">

                </div>

   

   

                <div class="form-group">

                <label> education</label>

                <input type="text" class="form-control" id="education" [(ngModel)]="customer.education"

                    name="education">

            </div>

   

   

   

           <div class="form-group">

                <label> language</label>

                <input type="text" class="form-control" id="language" [(ngModel)]="customer.language"

                    name="language">

            </div>
            <div class="form-group">

                <label> gender</label>

                <input type="text" class="form-control" id="gender" [(ngModel)]="customer.gender"

                    name="gender">

            </div>

   

   

            <div class="form-group">

            <label> height</label>

            <input type="text" class="form-control" id="height" [(ngModel)]="customer.height"

                name="height">

        </div>

   

   

   

       <div class="form-group">

            <label> weight</label>

            <input type="text" class="form-control" id="weight" [(ngModel)]="customer.weight"

                name="weight">

        </div>
        <div class="form-group">

            <label>country</label>

            <input type="text" class="form-control" id="country" [(ngModel)]="customer.country"

                name="country">

        </div>

   

   

        <div class="form-group">

        <label> plans</label>

        <input type="text" class="form-control" id="plans" [(ngModel)]="customer.plans"

            name="plans">

    </div>

   

   

   

    <div class="form-group">

        <label>  maritalStatus</label>

        <input type="text" class="form-control" id=" maritalStatus" [(ngModel)]="customer. maritalStatus"

            name=" maritalStatus">

    </div>

                    <br />

                    <button class="btn btn-success" type="submit">Submit</button>
                </form>

            </div>

        </div>
